<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookmarks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        body {
            background-color: #f8f9fa;
            color: #212529;
        }
        .navbar {
            border-bottom: 1px solid #dee2e6;
        }
        .card {
            border: 1px solid #dee2e6;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
        .card-img-top {
            object-fit: cover;
            aspect-ratio: 2/3;
            width: 100%;
        }
        .list-view-img {
            width: 80px;
            height: 120px;
            object-fit: cover;
            border-radius: 0;
            flex-shrink: 0;
        }
        .flex-row .card-body {
            flex: 1;
            padding: 0.75rem;
        }
        .flex-row .card-title {
            font-size: 1rem;
            margin-bottom: 0.25rem;
        }
        .flex-row .card-text {
            font-size: 0.875rem;
            margin-bottom: 0;
        }
        .btn-dark {
            background-color: #212529;
            border-color: #212529;
        }
        .btn-dark:hover {
            background-color: #424649;
            border-color: #373b3e;
        }
        .dropdown-menu {
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
        .dropdown-menu .form-check {
            padding: 0.25rem 0;
            display: flex;
            align-items: center;
            min-height: 1.5rem;
        }
        .dropdown-menu .form-check-input {
            width: 1.125rem;
            height: 1.125rem;
            margin-top: 0;
            margin-right: 0.5rem;
            flex-shrink: 0;
            cursor: pointer;
        }
        .dropdown-menu .form-check-label {
            cursor: pointer;
            user-select: none;
            margin-bottom: 0;
            line-height: 1.5;
        }
        .dropdown-menu input[type="text"],
        .dropdown-menu input[type="search"] {
            border-color: #dee2e6;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">Cookmarks</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'books' %}">Books</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'recipes' %}">Recipes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'recipe_lists' %}">Lists</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="settingsDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Admin
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="settingsDropdown">
                            <li><a class="dropdown-item" href="{% url 'config' %}">Settings</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="{% url 'tasks' %}">Tasks</a></li>
                            <li><a class="dropdown-item" href="{% url 'extraction_reports' %}">Reports</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        {% if messages %}
        <div class="messages mb-4">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
        </div>
        {% endif %}
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Toggle collapse button text
        document.addEventListener('DOMContentLoaded', function() {
            const collapseElements = document.querySelectorAll('[data-bs-toggle="collapse"]');
            collapseElements.forEach(function(button) {
                const target = document.querySelector(button.getAttribute('href'));
                if (target) {
                    target.addEventListener('show.bs.collapse', function() {
                        button.querySelector('.when-collapsed')?.classList.add('d-none');
                        button.querySelector('.when-expanded')?.classList.remove('d-none');
                    });
                    target.addEventListener('hide.bs.collapse', function() {
                        button.querySelector('.when-collapsed')?.classList.remove('d-none');
                        button.querySelector('.when-expanded')?.classList.add('d-none');
                    });
                }
            });
        });
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
